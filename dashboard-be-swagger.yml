 openapi: "3.0.0"
 servers:
   - url: https://dashboard.coinform.eu/
     description: The Coinform Dashboadr Backend API
 info:
   description: |
     This document describes the API exposed by Co-Inform's Dashboard Backend.
     Its the single point of entrance for the Dashboard frontend
   version: "0.0.1"
   title: "CoInform Dashboard API"
 paths:
  /stats/tweets/credibility/absolute:
    get:
      description: "GET the statistics for the computed tweets credibility leves for an absolute time"
      parameters:
        - in: "query"
          name: "label"
          schema:
            type: "string"
          required: true
          description: "Label of Credibility to fetch"
        - in: "query"
          name: "start"
          schema:
            type: "string"
          required: true
          description: "Starting date"
        - in: "query"
          name: "end"
          schema:
            type: "string"
          required: true
          description: "Ending date"
    /stats/tweets/accuracy:
